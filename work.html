<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="css/work.css" />
  </head>

  <body>
    <div class="container">
      <div class="work-header-title">
        <h1 class="header-title">Where my work comes to life.</h1>
      </div>
      <div class="full-work-options-container">
        <div class="work-options-header-title-container">
          <h1 class="work-options-header-title">
            Find the exact project you like.
          </h1>
        </div>
        <div class="work-options-container">
          <a class="circle-container" href="desktop-apps.html">
            <span class="circle">
              <i class="fas fa-desktop"></i>
            </span>
            <p class="circle-under-text">Desktop</p>
          </a>

          <div class="circle-container">
            <div class="circle">
              <i class="fas fa-tablet-alt"></i>
            </div>
            <p class="circle-under-text">Ipad</p>
          </div>

          <a class="circle-container" href="mobile-apps.html">
            <span class="circle">
              <i class="fas fa-mobile-alt"></i>
            </span>
            <p class="circle-under-text">Mobile</p>
          </a>

          <div class="circle-container">
            <div class="circle">
              <i class="fas fa-paint-brush"></i>
            </div>
            <p class="circle-under-text">Designs</p>
          </div>

          <div class="circle-container">
            <div class="circle">
              <i class="fas fa-code"></i>
            </div>
            <p class="circle-under-text">Other Projects</p>
          </div>
        </div>
      </div>
    </div>
